<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Ajax</title>
    <meta name="description" content="Examples of Ajax calls/methods" />
    <meta name="author" content="helsten-jeff" />
  </head>

  <body>
    <section>
      <h3>Ajax</h3>
      <input id="url" value="https://helsten-jeff.github.io/order-data.json" />
      <button onclick="fireXhrRequest()">Send XHR request</button>
      <div>Progress: <span id="progress"></span></div>
      <div>Status: <span id="status"></span></div>
      <div>
        Payload:
        <pre id="response1"></pre>
      </div>
      <div><pre id="response2"></pre></div>
    </section>
    <section>
      <h3>OpenWeather API</h3>
      <label for="zip">ZipCode</label>
      <input type="number" id="zip"/>
      <button onclick="getWeatherByZip()">Submit</button>
    </section>
    <section>
      <div>City: <span id="locality"></span></div>
      <div>Current Temp: <span id="temp"></span></div>
      <div>Weather: <span id="description"></span></div>
      <div>Wind Speed: <span id="wind"></span></div>
    </section>
    <script src="./ajax.js"></script>
  </body>
</html>
