<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Media</title>
    <meta name="description" content="Examples of HTML5 Media tags" />
    <meta name="author" content="helsten-jeff" />
  </head>

  <body>
    <section>
      <h3>Media Tags</h3>
      <h4>Audio</h4>
      <div>
        <audio src="../../media/Welcome.wav" controls="controls">
          Your browser does not support this audio file type. Use Firefox, or Safari.
        </audio>
      </div>
      <h4>Video</h4>
      <div>
        <video src="../../Video.mp4" controls="controls">
          Your browser does not support this video file type. Use Safari or Chrome.
        </video>
      </div>

      <h4>Embedded YouTube video</h4>
      <div>
        <iframe
          width="1013"
          height="760"
          src="https://www.youtube.com/embed/PXKYA-zmzTY"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </body>
</html>
